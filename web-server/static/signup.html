<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
    <!--<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <!--<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular-cookies.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body ng-app="MainApp" ng-controller="SignUpController">
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">用户注册</span>
                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="用户名" ng-model="username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control"  placeholder="邮箱" ng-model="emailadd">
                    <i class="fa fa-email"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" placeholder="密码" ng-model="password1">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" placeholder="重复密码" ng-model="password2">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" ng-click="signup()">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="js/constant.js"></script>
<script src="js/app.js"></script>
</html>
